<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Accident Prediction</title>

  <!-- CSS  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="features.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
 

</head>


<body>
 
 <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center black-text">Accident Probability Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Enter your details to predict Probability of your accident 
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">

    
        
	<div class="feature">
            
          <label for="Type_of_vehicle" style="font-size: 20px;"><b>Vehicle Type</b></label>
            <br>
          <input id="Type_of_vehicle" name="Type_of_vehicle" placeholder="Vehicle Type scale from 1 to 17"  type="number" class="validate" size="30">

        </div><br>

       
        <div class="feature">

            <label for="Road_surface_type" style="font-size: 20px;"><b>Road Type</b></label>
            <br>
          <input placeholder="Road Type scale from 1 to 5" name="Road_surface_type" required="required" id="Road_surface_type" type="number" class="validate" size="30">
        </div><br>
        


        <div class="feature">
            <label for="Light_conditions" style="font-size: 20px;"><b>Light Conditions</b></label>
            <br>
          <input placeholder="Enter 1 for Daytime and 0 for Darkness" required="required" name="Light_conditions" id="Light_conditions" type="number" class="materialize-textarea" size="30">
        </div><br>

        
       <div class="feature">
            <label for="Weather_conditions" style="font-size: 20px;"><b>Weather condition</b></label>
            <br>
          <input placeholder="Weather type scale from 1 to 9" required="required" name="Weather_conditions" id="Weather_conditions" type="number" class="validate" size="30">
        </div><br>


      </div>

        <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light success">Predict Probability</button>

        </div>
    </form>
      </div> 

      <br>
        {{pred}} <br>
      

    </div>
  </div>


    <br><br>
  </div>
  </div>


  


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script>
    $(document).ready(function(){
$('select').not('.disabled').formSelect();
});

</script>
 


  </body>
</html>
